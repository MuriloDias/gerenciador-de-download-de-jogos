<div class="container">
    <form [formGroup]="gameForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" formControlName="nome" required>
            <div *ngIf="gameForm.controls['nome'].invalid && gameForm.controls['nome'].touched" class="text-danger">
                Nome é obrigatório.
            </div>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" class="form-control" formControlName="descricao" required>
            <div *ngIf="gameForm.controls['descricao'].invalid && gameForm.controls['descricao'].touched"
                class="text-danger">
                Descrição é obrigatório.
            </div>
        </div>

        <div class="form-group">
            <label for="linkDown">Link Download:</label>
            <input type="text" id="linkDown" class="form-control" formControlName="linkDown">
            <div *ngIf="gameForm.controls['linkDown'].invalid && gameForm.controls['linkDown'].touched"
                class="text-danger">
                Link para Download do jogo é obrigatório
            </div>
        </div>

        <div class="form-group">
            <label for="linkImg">Link Imagem:</label>
            <input type="text" id="linkImg" class="form-control" formControlName="linkImg">
            <div *ngIf="gameForm.controls['linkImg'].invalid && gameForm.controls['linkImg'].touched"
                class="text-danger">
                Link para imagem do jogo é obrigatório
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="gameForm.invalid">Cadastrar</button>
    </form>
</div>
